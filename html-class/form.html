<!DOCTYPE html>
<head>
  <title>Formmm</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Contact Information</legend>
			First name:<input type="text" name="firstname" /><br />
			Last name:<input type="text" name="firstname" /><br />
			Email:<input type="text" name="firstname" /><br />
		</fieldset>
		<fieldset>
			<legend>Competition Question</legend>
			<p>How tall is the Eiffel Tower in Paris, France?</p>
			<input type="radio" name="height" value="584ft" />584ft<br/>
			<input type="radio" name="height" value="784ft" />784ft<br/>
			<input type="radio" name="height" value="984ft" />984ft<br/>
			<input type="radio" name="height" value="1184ft" />1184ft<br/>
		</fieldset>
		<fieldset>
			<legend>Tiebraker Question</legend>
			<p>In 25 words or less, say why you would like to win $15,000</p>
			<textarea rows="10" cols="30" name="text"></textarea>
		</fieldset>
		<fieldset>
			<legend>Enter competition</legend>
			<input type="submit" value="Enter Competition" />
		</fieldset>
	</form>
</body>
